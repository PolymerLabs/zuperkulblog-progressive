<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>ZUPERK&Uuml;LBLOG</title>

  <link id="bundle" rel="import" href="elements/elements.html">

  <style>

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #fafafa;
    }

  </style>

</head>
<body>

  <template is="dom-bind" id="app">

    <blog-app articles="{{articles}}"></blog-app>
    <iron-ajax id="ajax"
               url="data/articles.json"
               last-response="{{articles}}"
               auto>
    </iron-ajax>

  </template>

  <script async src="scripts/app.js"></script>

</body>
</html>
